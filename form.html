<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset{
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 1rem 0rem;
        }
        input{
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Registrazione Utente</h1>
    <p>I campi con il simbolo * sono obbligatori da compilare per procedere alla registrazione.</p>
    <form action="/path/to/registration_handler" method="post">
        <fieldset>
            <legend>Informazioni personali</legend>
            <label for="nome">Nome*:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome*:</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password*:</label>
            <input type="password" id="password" name="password" required>

            <label for="conferma_password">Conferma Password*:</label>
            <input type="password" id="conferma_password" name="conferma_password" required>
        </fieldset>

        <fieldset>
            <legend>Indirizzo di spedizione</legend>
            <label for="nome_destinatario">Nome destinatario*:</label>
            <input type="text" id="nome_destinatario" name="nome_destinatario" required>

            <label for="indirizzo">Indirizzo*:</label>
            <input type="text" id="indirizzo" name="indirizzo" required>

            <label for="citta">Città*:</label>
            <input type="text" id="citta" name="citta" required>

            <label for="cap">CAP*:</label>
            <input type="text" id="cap" name="cap" required>

            <label for="paese">Paese*:</label>
            <input type="text" id="paese" name="paese" required>

            <label for="telefono">Numero di telefono*:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </fieldset>

        <fieldset>
            <legend>Informazioni di fatturazione</legend>
            <label for="intestatario_carta">Nome intestatario della carta*:</label>
            <input type="text" id="intestatario_carta" name="intestatario_carta" required>

            <label for="numero_carta">Numero della carta di credito*:</label>
            <input type="text" id="numero_carta" name="numero_carta" required>

            <label for="scadenza_carta">Data di scadenza*:</label>
            <input type="text" id="scadenza_carta" name="scadenza_carta" placeholder="MM/AA" required>

            <label for="cvv">CVV*:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="indirizzo_fatturazione">Indirizzo di fatturazione (se diverso da indirizzo di spedizione):</label>
            <input type="text" id="indirizzo_fatturazione" name="indirizzo_fatturazione">

            <label for="citta_fatturazione">Città:</label>
            <input type="text" id="citta_fatturazione" name="citta_fatturazione">

            <label for="cap_fatturazione">CAP:</label>
            <input type="text" id="cap_fatturazione" name="cap_fatturazione">

            <label for="paese_fatturazione">Paese:</label>
            <input type="text" id="paese_fatturazione" name="paese_fatturazione">
        </fieldset>

        <fieldset>
            <legend>Preferenze di marketing</legend>
            <label><input type="checkbox" name="preferenze_marketing" value="ricevere_promozioni">Desidero ricevere promozioni e offerte speciali via email.</label>
        </fieldset>

        <input type="submit" value="Registra">
    </form>
</body>
</html>
