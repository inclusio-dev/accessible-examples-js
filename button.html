<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio button</title>
    <style>
        .btn {
            align-items: center;
            background-color: #333840;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
            padding: 11px 18px;
            font-family: auto;
            font-size: 1rem;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button class="btn">Richiedi copia di valutazione</button>

    <a href="#" class="btn">
        <span aria-label="Icona libro copia cartacea"></span>
        <span>Richiedi copia di valutazione</span>
    </a>

    <a href="#">
        <span aria-hidden="true"></span>
        <span>Richiedi copia di valutazione</span>
    </a>
</body>

</html>
